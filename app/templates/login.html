<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ScheduleSync - Find the Perfect Meeting Time</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
        <link rel="stylesheet" href="static/css/style.css" />
        <link rel="icon"
            href="{{ url_for('static', filename='images/logo.ico') }}"
            type="image/x-icon">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    </head>

    <body class="min-h-screen flex items-center justify-center p-4">
        <body class="min-h-screen flex items-center justify-center p-4">
            <div
                class="login-container bg-white rounded-2xl overflow-hidden w-full max-w-md">
                <div
                    class="relative h-48 bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center">
                    <div class="absolute inset-0 bg-black opacity-20"></div>
                    <div class="relative z-10 text-center px-4">
                        <h1 class="text-3xl font-bold text-white">Welcome
                            Back</h1>
                        <p class="text-white opacity-90 mt-2">Login to access
                            your
                            account</p>
                    </div>

                    <div
                        class="absolute -bottom-6 left-1/2 transform -translate-x-1/2">
                        <div
                            class="h-12 w-12 bg-white rounded-full flex items-center justify-center shadow-lg">
                            <i class="fas fa-user text-indigo-600 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="px-8 pt-16 pb-8">
                    <div class="flex border-b border-gray-200 mb-6">
                        <button id="loginTab"
                            class="flex-1 py-2 px-4 font-medium text-center text-indigo-600 border-b-2 border-indigo-600">Login</button>
                        <button id="signupTab"
                            class="flex-1 py-2 px-4 font-medium text-center text-gray-500 hover:text-gray-700">Sign
                            Up</button>
                    </div>

                    <form id="loginForm" class="space-y-6">
                        <div class="relative">
                            <input
                                type="email"
                                id="email"
                                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none peer"
                                placeholder=" "
                                required>
                            <label for="email"
                                class="floating-label absolute left-4 top-3.5 text-gray-500">Email
                                Address</label>
                            <div class="absolute right-3 top-3.5 text-gray-400">
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>

                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none peer"
                                placeholder=" "
                                required>
                            <label for="password"
                                class="floating-label absolute left-4 top-3.5 text-gray-500">Password</label>
                            <div class="absolute right-3 top-3.5 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input
                                    type="checkbox"
                                    id="remember"
                                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label for="remember"
                                    class="ml-2 block text-sm text-gray-700">Remember
                                    me</label>
                            </div>
                            <a href="#"
                                class="text-sm text-indigo-600 hover:text-indigo-500">Forgot
                                password?</a>
                        </div>

                        <button
                            type="submit"
                            class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">
                            Sign In
                        </button>
                    </form>

                    <form id="signupForm" class="space-y-6 hidden">
                        <div class="relative">
                            <input
                                type="text"
                                id="name"
                                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none peer"
                                placeholder=" "
                                required>
                            <label for="name"
                                class="floating-label absolute left-4 top-3.5 text-gray-500">Full
                                Name</label>
                            <div class="absolute right-3 top-3.5 text-gray-400">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>

                        <div class="relative">
                            <input
                                type="email"
                                id="signupEmail"
                                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none peer"
                                placeholder=" "
                                required>
                            <label for="signupEmail"
                                class="floating-label absolute left-4 top-3.5 text-gray-500">Email
                                Address</label>
                            <div class="absolute right-3 top-3.5 text-gray-400">
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>

                        <div class="relative">
                            <input
                                type="password"
                                id="signupPassword"
                                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none peer"
                                placeholder=" "
                                required>
                            <label for="signupPassword"
                                class="floating-label absolute left-4 top-3.5 text-gray-500">Password</label>
                            <div class="absolute right-3 top-3.5 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>

                        <div class="relative">
                            <input
                                type="password"
                                id="confirmPassword"
                                class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none peer"
                                placeholder=" "
                                required>
                            <label for="confirmPassword"
                                class="floating-label absolute left-4 top-3.5 text-gray-500">Confirm
                                Password</label>
                            <div class="absolute right-3 top-3.5 text-gray-400">
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>

                        <button
                            type="submit"
                            class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 px-4 rounded-lg font-medium hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">
                            Create Account
                        </button>
                    </form>

                    <div id="toSignupLink" class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account?
                            <a href="#" id="switchToSignup"
                                class="font-medium text-indigo-600 hover:text-indigo-500">Sign
                                up</a>
                        </p>
                    </div>

                    <div id="toLoginLink" class="mt-6 text-center hidden">
                        <p class="text-sm text-gray-600">
                            Already have an account?
                            <a href="#" id="switchToLogin"
                                class="font-medium text-indigo-600 hover:text-indigo-500">Sign
                                in</a>
                        </p>
                    </div>
                </div>
            </div>

            <script src="static/js/login.js "></script>
        </body>
    </html>
